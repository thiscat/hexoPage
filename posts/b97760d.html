s="line">      # 文件可执行</span><br><span class="line">      if test -x &quot;$d/bin/my_print_defaults&quot;</span><br><span class="line">      then</span><br><span class="line">        print_defaults=&quot;$d/bin/my_print_defaults&quot;</span><br><span class="line">        break</span><br><span class="line">      fi</span><br><span class="line">    done</span><br><span class="line">  fi</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">  # </span><span class="language-bash"><span class="string">Hope it&#x27;</span>s <span class="keyword">in</span> the PATH ... but I doubt it</span></span><br><span class="line"><span class="meta prompt_">  # </span><span class="language-bash">如果<span class="variable">$print_defaults</span>未配置则设置<span class="variable">$print_defaults</span>为默认值</span></span><br><span class="line">  test -z &quot;$print_defaults&quot; &amp;&amp; print_defaults=&quot;my_print_defaults&quot;</span><br><span class="line">fi</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"></span></span><br><span class="line"><span class="language-bash"><span class="comment"># Read defaults file from &#x27;basedir&#x27;.   If there is no defaults file there</span></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash">check <span class="keyword">if</span> it<span class="string">&#x27;s in the old (depricated) place (datadir) and read it from there</span></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="string">获取附加的my.cnf。这个里的参数值会覆盖其他的参数设置。</span></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="string">注意，如果basedir下有my.cnf就不会再去读取datadir下的my.cnf。如果basedir下面没有my.cnf则会继续读取datadir下的my.cnf。</span></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="string"></span></span></span><br><span class="line"><span class="string"><span class="language-bash"></span></span></span><br><span class="line">extra_args=&quot;&quot;</span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="string">mysql/my.cnf可读</span></span></span><br><span class="line">if test -r &quot;$basedir/my.cnf&quot;</span><br><span class="line">then</span><br><span class="line"><span class="meta prompt_">  # </span><span class="language-bash"><span class="string">文件存在</span></span></span><br><span class="line">  extra_args=&quot;-e $basedir/my.cnf&quot;</span><br><span class="line">fi</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="string">将my_print_defaults程序打印出来的Mysql参数用parse_server_arguments进行解析，解析后的值会是这个脚本环境中的变量值。</span></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="string">这个命令主要用来分析my.cnf的参数 使用方法 my_print_defaults   -e  my.cnf   mysqld (指的配置文件中[mysqld]下的内容)</span></span></span><br><span class="line">parse_server_arguments `$print_defaults $extra_args mysqld server mysql_server mysql.server`</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="string"></span></span></span><br><span class="line"><span class="string"><span class="language-bash"># Set pid file if not given</span></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="string">设置mysqld_pid_file_path变量（其代表pid 文件的位置），如果没有设置这个值或者不是绝对路径，则默认会在$datadir下面</span></span></span><br><span class="line"><span class="meta prompt_">#</span><span class="language-bash"><span class="string"></span></span></span><br><span class="line"><span class="string"><span class="language-bash">if test -z &quot;$mysqld_pid_file_path&quot;</span></span></span><br><span class="line">then</span><br><span class="line">  mysqld_pid_file_path=$datadir/`hostname`.pid</span><br><span class="line">else</span><br><span class="line">  case &quot;$mysqld_pid_file_path&quot; in</span><br><span class="line">    /* ) ;;</span><br><span class="line">    * )  mysqld_pid_file_path=&quot;$datadir/$mysqld_pid_file_path&quot; ;;</span><br><span class="line">  esac</span><br><span class="line">fi</span><br><span class="line"><span class="meta prompt_"></span></span><br><span class="line"><span class="meta prompt_"># </span><span class="language-bash"><span class="string">启动和停止mysql server 的主体程序</span></span></span><br><span class="line">case &quot;$mode&quot; in</span><br><span class="line">  &#x27;start&#x27;)</span><br><span class="line">    # Start daemon</span><br><span class="line"></span><br><span class="line">    # Safeguard (relative paths, core dumps..)</span><br><span class="line">    cd $basedir</span><br><span class="line"></span><br><span class="line">    echo $echo_n &quot;Starting MySQL&quot;</span><br><span class="line">    # 如果可执行</span><br><span class="line">    if test -x $bindir/mysqld_safe</span><br><span class="line">    then</span><br><span class="line">      # Give extra arguments to mysqld with the my.cnf file. This script</span><br><span class="line">      # may be overwritten at next upgrade.</span><br><span class="line">      # 启动mysql服务</span><br><span class="line">      $bindir/mysqld_safe --datadir=&quot;$datadir&quot; --pid-file=&quot;$mysqld_pid_file_path&quot; $other_args &gt;/dev/null &amp;</span><br><span class="line">      # 等待启动</span><br><span class="line">      wait_for_pid created &quot;$!&quot; &quot;$mysqld_pid_file_path&quot;; return_value=$?</span><br><span class="line"></span><br><span class="line">      # Make lock for RedHat / SuSE</span><br><span class="line">      # 判断是否可写，然后创建系统服务锁</span><br><span class="line">      if test -w &quot;$lockdir&quot;</span><br><span class="line">      then</span><br><span class="line">        touch &quot;$lock_file_path&quot;</span><br><span class="line">      fi</span><br><span class="line"></span><br><span class="line">      exit $return_value</span><br><span class="line">    else</span><br><span class="line">      log_failure_msg &quot;Couldn&#x27;t find MySQL server ($bindir/mysqld_safe)&quot;</span><br><span class="line">    fi</span><br><span class="line">    ;;</span><br><span class="line"></span><br><span class="line">  &#x27;stop&#x27;)</span><br><span class="line">    # Stop daemon. We use a signal here to avoid having to know the</span><br><span class="line">    # root password.</span><br><span class="line"></span><br><span class="line">    # 存在pid</span><br><span class="line">    if test -s &quot;$mysqld_pid_file_path&quot;</span><br><span class="line">    then</span><br><span class="line">      # signal mysqld_safe that it needs to stop</span><br><span class="line">      touch &quot;$mysqld_pid_file_path.shutdown&quot;</span><br><span class="line"></span><br><span class="line">      mysqld_pid=`cat &quot;$mysqld_pid_file_path&quot;`</span><br><span class="line"></span><br><span class="line">      # 如果有删除pid权限则删除</span><br><span class="line">      if (kill -0 $mysqld_pid 2&gt;/dev/null)</span><br><span class="line">      then</span><br><span class="line">        echo $echo_n &quot;Shutting down MySQL&quot;</span><br><span class="line">        kill $mysqld_pid</span><br><span class="line">        # mysqld should remove the pid file when it exits, so wait for it.</span><br><span class="line">        wait_for_pid removed &quot;$mysqld_pid&quot; &quot;$mysqld_pid_file_path&quot;; return_value=$?</span><br><span class="line">      else</span><br><span class="line">        log_failure_msg &quot;MySQL server process #$mysqld_pid is not running!&quot;</span><br><span class="line">        rm &quot;$mysqld_pid_file_path&quot;</span><br><span class="line">      fi</span><br><span class="line"></span><br><span class="line">      # Delete lock for RedHat / SuSE</span><br><span class="line">      # 如果有锁，则删除锁</span><br><span class="line">      if test -f &quot;$lock_file_path&quot;</span><br><span class="line">      then</span><br><span class="line">        rm -f &quot;$lock_file_path&quot;</span><br><span class="line">      fi</span><br><span class="line">      exit $return_value</span><br><span class="line">    else</span><br><span class="line">      log_failure_msg &quot;MySQL server PID file could not be found!&quot;</span><br><span class="line">    fi</span><br><span class="line">    ;;</span><br><span class="line"></span><br><span class="line">  &#x27;restart&#x27;)</span><br><span class="line">    # Stop the service and regardless of whether it was</span><br><span class="line">    # running or not, start it again.</span><br><span class="line">    if $0 stop  $other_args; then</span><br><span class="line">      $0 start $other_args</span><br><span class="line">    else</span><br><span class="line">      log_failure_msg &quot;Failed to stop running server, so refusing to try to start.&quot;</span><br><span class="line">      exit 1</span><br><span class="line">    fi</span><br><span class="line">    ;;</span><br><span class="line"></span><br><span class="line">  &#x27;reload&#x27;|&#x27;force-reload&#x27;)</span><br><span class="line">    if test -s &quot;$mysqld_pid_file_path&quot; ; then</span><br><span class="line">      read mysqld_pid &lt;  &quot;$mysqld_pid_file_path&quot;</span><br><span class="line">      kill -HUP $mysqld_pid &amp;&amp; log_success_msg &quot;Reloading service MySQL&quot;</span><br><span class="line">      touch &quot;$mysqld_pid_file_path&quot;</span><br><span class="line">    else</span><br><span class="line">      log_failure_msg &quot;MySQL PID file could not be found!&quot;</span><br><span class="line">      exit 1</span><br><span class="line">    fi</span><br><span class="line">    ;;</span><br><span class="line">  &#x27;status&#x27;)</span><br><span class="line">    # First, check to see if pid file exists</span><br><span class="line">    if test -s &quot;$mysqld_pid_file_path&quot; ; then </span><br><span class="line">      read mysqld_pid &lt; &quot;$mysqld_pid_file_path&quot;</span><br><span class="line">      if kill -0 $mysqld_pid 2&gt;/dev/null ; then </span><br><span class="line">        log_success_msg &quot;MySQL running ($mysqld_pid)&quot;</span><br><span class="line">        exit 0</span><br><span class="line">      else</span><br><span class="line">        log_failure_msg &quot;MySQL is not running, but PID file exists&quot;</span><br><span class="line">        exit 1</span><br><span class="line">      fi</span><br><span class="line">    else</span><br><span class="line">      # Try to find appropriate mysqld process</span><br><span class="line">      mysqld_pid=`pidof $libexecdir/mysqld`</span><br><span class="line"></span><br><span class="line">      # test if multiple pids exist</span><br><span class="line">      pid_count=`echo $mysqld_pid | wc -w`</span><br><span class="line">      if test $pid_count -gt 1 ; then</span><br><span class="line">        log_failure_msg &quot;Multiple MySQL running but PID file could not be found ($mysqld_pid)&quot;</span><br><span class="line">        exit 5</span><br><span class="line">      elif test -z $mysqld_pid ; then</span><br><span class="line">        # pid不存在，锁还在</span><br><span class="line">        if test -f &quot;$lock_file_path&quot; ; then </span><br><span class="line">          log_failure_msg &quot;MySQL is not running, but lock file ($lock_file_path) exists&quot;</span><br><span class="line">          exit 2</span><br><span class="line">        fi </span><br><span class="line">        log_failure_msg &quot;MySQL is not running&quot;</span><br><span class="line">        exit 3</span><br><span class="line">      else</span><br><span class="line">        log_failure_msg &quot;MySQL is running but PID file could not be found&quot;</span><br><span class="line">        exit 4</span><br><span class="line">      fi</span><br><span class="line">    fi</span><br><span class="line">    ;;</span><br><span class="line">    *)</span><br><span class="line">      # usage</span><br><span class="line">      basename=`basename &quot;$0&quot;`</span><br><span class="line">      echo &quot;Usage: $basename  &#123;start|stop|restart|reload|force-reload|status&#125;  [ MySQL server options ]&quot;</span><br><span class="line">      exit 1</span><br><span class="line">    ;;</span><br><span class="line">esac</span><br><span class="line"></span><br><span class="line">exit 0</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    var inputArea = document.querySelector("#search-input")
    var searchOverlayArea = document.querySelector(".search-overlay")

    inputArea.onclick = function() {
      getSearchFile()
      this.onclick = null
    }

    inputArea.onkeydown = function() {
      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        // inputArea.focus()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>首次搜索，正在载入索引文件，请稍后……<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
