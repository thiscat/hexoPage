S</span>[]只是写法上面的差别，其实不然。</span><br><span class="line"></span><br><span class="line">根据官方的解释是</span><br><span class="line"></span><br><span class="line">    <span class="variable">$GLOBALS</span>[<span class="string">&#x27;var&#x27;</span>] 是外部的全局变量<span class="variable">$var</span>本身。</span><br><span class="line">    <span class="keyword">global</span> <span class="variable">$var</span> 是外部<span class="variable">$var</span>的同名引用或者指针。（错误：是个别名引用而已，非指针！！！）</span><br><span class="line"></span><br><span class="line">举例说明一下：</span><br><span class="line"><span class="number">01</span></span><br><span class="line">	<span class="meta">&lt;?php</span></span><br><span class="line"><span class="number">02</span></span><br><span class="line">	<span class="variable">$var1</span> = <span class="number">1</span>;</span><br><span class="line"><span class="number">03</span></span><br><span class="line">	<span class="variable">$var2</span> = <span class="number">2</span>;</span><br><span class="line"><span class="number">04</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">test</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line"><span class="number">05</span></span><br><span class="line">	    <span class="variable">$GLOBALS</span>[<span class="string">&#x27;var2&#x27;</span>] = &amp;<span class="variable">$GLOBALS</span>[<span class="string">&#x27;var1&#x27;</span>];</span><br><span class="line"><span class="number">06</span></span><br><span class="line">	&#125;</span><br><span class="line"><span class="number">07</span></span><br><span class="line"></span><br><span class="line"><span class="number">08</span></span><br><span class="line">	<span class="title function_ invoke__">test</span>();</span><br><span class="line"><span class="number">09</span></span><br><span class="line">	<span class="keyword">echo</span> <span class="variable">$var2</span>;</span><br><span class="line"><span class="number">10</span></span><br><span class="line">	<span class="meta">?&gt;</span></span><br><span class="line"></span><br><span class="line">    正常打印结果为<span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="number">01</span></span><br><span class="line">	<span class="meta">&lt;?php</span></span><br><span class="line"><span class="number">02</span></span><br><span class="line">	<span class="variable">$var1</span> = <span class="number">1</span>;</span><br><span class="line"><span class="number">03</span></span><br><span class="line">	<span class="variable">$var2</span> = <span class="number">2</span>;</span><br><span class="line"><span class="number">04</span></span><br><span class="line">	 </span><br><span class="line"><span class="number">05</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">test</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line"><span class="number">06</span></span><br><span class="line">	    <span class="keyword">global</span> <span class="variable">$var1</span>, <span class="variable">$var2</span>;</span><br><span class="line"><span class="number">07</span></span><br><span class="line">	    <span class="variable">$var2</span> = &amp;<span class="variable">$var1</span>;</span><br><span class="line"><span class="number">08</span></span><br><span class="line">	    <span class="keyword">echo</span> <span class="variable">$var2</span>;</span><br><span class="line"><span class="number">09</span></span><br><span class="line">	    <span class="variable">$var2</span> = <span class="string">&#x27;qianyunlai.com&#x27;</span>;</span><br><span class="line"><span class="number">10</span></span><br><span class="line">	&#125;</span><br><span class="line"><span class="number">11</span></span><br><span class="line">	 </span><br><span class="line"><span class="number">12</span></span><br><span class="line">	<span class="title function_ invoke__">test</span>(); <span class="comment">// 输出 1</span></span><br><span class="line"><span class="number">13</span></span><br><span class="line">	<span class="keyword">echo</span> <span class="variable">$var2</span>; <span class="comment">// 输出 2</span></span><br><span class="line"><span class="number">14</span></span><br><span class="line">	<span class="keyword">echo</span> <span class="variable">$var1</span>; <span class="comment">// 输出 qianyunlai.com</span></span><br><span class="line"><span class="number">15</span></span><br><span class="line">	<span class="meta">?&gt;</span></span><br><span class="line"></span><br><span class="line">    <span class="title function_ invoke__">test</span>()函数中的<span class="variable">$var1</span>，<span class="variable">$va2</span>都是局部变量，只不过是加了<span class="keyword">global</span>关键字后，分别引用指向全局变量<span class="variable">$var1</span>，<span class="variable">$va2</span>了，当 <span class="variable">$var2</span> = &amp;<span class="variable">$var1</span>; 时，局部变量<span class="variable">$var2</span>不再指向全局变量<span class="variable">$val2</span>，而重新指向全局变量<span class="variable">$var1</span>，换句话来说，局部变量<span class="variable">$var2</span>的改变，不会再影响到全局变量<span class="variable">$val2</span>，而会影响到重新指向的全局变量<span class="variable">$val1</span>。</span><br><span class="line"></span><br><span class="line">我们再来看一个例子吧。</span><br><span class="line"><span class="number">1</span></span><br><span class="line">	<span class="meta">&lt;?php</span></span><br><span class="line"><span class="number">2</span></span><br><span class="line">	<span class="variable">$var1</span> = <span class="number">1</span>;</span><br><span class="line"><span class="number">3</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">test</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line"><span class="number">4</span></span><br><span class="line">	    <span class="keyword">unset</span>(<span class="variable">$GLOBALS</span>[<span class="string">&#x27;var1&#x27;</span>]);</span><br><span class="line"><span class="number">5</span></span><br><span class="line">	&#125;</span><br><span class="line"><span class="number">6</span></span><br><span class="line">	<span class="title function_ invoke__">test</span>();</span><br><span class="line"><span class="number">7</span></span><br><span class="line">	<span class="keyword">echo</span> <span class="variable">$var1</span>;</span><br><span class="line"><span class="number">8</span></span><br><span class="line">	<span class="meta">?&gt;</span></span><br><span class="line"></span><br><span class="line">    因为<span class="variable">$var1</span>被删除了，所以什么东西都没有打印。</span><br><span class="line"></span><br><span class="line"><span class="number">01</span></span><br><span class="line">	<span class="meta">&lt;?php</span></span><br><span class="line"><span class="number">02</span></span><br><span class="line">	<span class="variable">$var1</span> = <span class="number">1</span>;</span><br><span class="line"><span class="number">03</span></span><br><span class="line">	 </span><br><span class="line"><span class="number">04</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">test</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line"><span class="number">05</span></span><br><span class="line">	    <span class="keyword">global</span> <span class="variable">$var1</span>;</span><br><span class="line"><span class="number">06</span></span><br><span class="line">	    <span class="keyword">unset</span>(<span class="variable">$var1</span>);</span><br><span class="line"><span class="number">07</span></span><br><span class="line">	&#125;</span><br><span class="line"><span class="number">08</span></span><br><span class="line">	 </span><br><span class="line"><span class="number">09</span></span><br><span class="line">	<span class="title function_ invoke__">test</span>();</span><br><span class="line"><span class="number">10</span></span><br><span class="line">	<span class="keyword">echo</span> <span class="variable">$var1</span>;</span><br><span class="line"><span class="number">11</span></span><br><span class="line">	<span class="meta">?&gt;</span></span><br><span class="line"></span><br><span class="line">    意外的打印了<span class="number">1</span>。</span><br><span class="line"></span><br><span class="line">证明删除的只是别名，<span class="variable">$GLOBALS</span>[<span class="string">&#x27;var&#x27;</span>]的引用，起本身的值没有受到任何的改变。</span><br><span class="line"></span><br><span class="line">明白了吧？</span><br><span class="line"></span><br><span class="line">也就是说 <span class="keyword">global</span> <span class="variable">$var</span> 其实就是<span class="variable">$var</span> = &amp;<span class="variable">$GLOBALS</span>[<span class="string">&#x27;var&#x27;</span>]。调用外部变量的一个别名而已。</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">+++ 探讨（二）++++++++++++++++++++++++++++++++++++++++++</span><br><span class="line"></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">PHP中<span class="keyword">global</span>和<span class="variable">$GLOBALS</span>不仅仅是写法不一样以为，两者的区别还是很大的，在实际应用中需要注意！</span><br><span class="line"></span><br><span class="line">先看下面的例子：</span><br><span class="line"><span class="number">1</span></span><br><span class="line">	<span class="meta">&lt;?php</span></span><br><span class="line"><span class="number">2</span></span><br><span class="line">	<span class="variable">$id</span> = <span class="number">1</span>;</span><br><span class="line"><span class="number">3</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">test</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line"><span class="number">4</span></span><br><span class="line">	    <span class="keyword">global</span> <span class="variable">$id</span>;</span><br><span class="line"><span class="number">5</span></span><br><span class="line">	    <span class="keyword">unset</span>(<span class="variable">$id</span>);</span><br><span class="line"><span class="number">6</span></span><br><span class="line">	&#125;</span><br><span class="line"><span class="number">7</span></span><br><span class="line">	<span class="title function_ invoke__">test</span>();</span><br><span class="line"><span class="number">8</span></span><br><span class="line">	<span class="keyword">echo</span>(<span class="variable">$id</span>); <span class="comment">// 输出 1</span></span><br><span class="line"><span class="number">9</span></span><br><span class="line">	<span class="meta">?&gt;</span></span><br><span class="line"></span><br><span class="line">引用定位</span><br><span class="line"></span><br><span class="line">许多PHP的语法结构是通过引用机制实现的，所以上述有关引用绑定的一切也都适用于这些结构。一些结构，例如引用传递和引用返回，已经在上面提到了。其它使用引用的结构有：</span><br><span class="line"></span><br><span class="line">当用 <span class="keyword">global</span> <span class="variable">$var</span> 声明一个变量时实际上建立了一个到全局变量的引用。也就是说和这样做是相同的：</span><br><span class="line"><span class="number">01</span></span><br><span class="line">	<span class="meta">&lt;?php</span></span><br><span class="line"><span class="number">02</span></span><br><span class="line">	<span class="variable">$GLOBALS</span>[<span class="string">&quot;var1&quot;</span>] = <span class="number">1</span>;</span><br><span class="line"><span class="number">03</span></span><br><span class="line">	<span class="variable">$var</span> = &amp;<span class="variable">$GLOBALS</span>[<span class="string">&quot;var1&quot;</span>];</span><br><span class="line"><span class="number">04</span></span><br><span class="line">	<span class="keyword">unset</span>(<span class="variable">$var</span>);</span><br><span class="line"><span class="number">05</span></span><br><span class="line">	<span class="keyword">echo</span> <span class="variable">$GLOBALS</span>[<span class="string">&#x27;var1&#x27;</span>]; <span class="comment">//输出1</span></span><br><span class="line"><span class="number">06</span></span><br><span class="line">	<span class="comment">//############################################</span></span><br><span class="line"><span class="number">07</span></span><br><span class="line">	<span class="variable">$GLOBALS</span>[<span class="string">&quot;var1&quot;</span>] = <span class="number">1</span>;</span><br><span class="line"><span class="number">08</span></span><br><span class="line">	<span class="variable">$var</span> = &amp;<span class="variable">$GLOBALS</span>[<span class="string">&quot;var1&quot;</span>];</span><br><span class="line"><span class="number">09</span></span><br><span class="line">	<span class="keyword">unset</span>(<span class="variable">$GLOBALS</span>[<span class="string">&#x27;var1&#x27;</span>]);</span><br><span class="line"><span class="number">10</span></span><br><span class="line">	<span class="keyword">echo</span> <span class="variable">$var</span>; <span class="comment">//输出1</span></span><br><span class="line"><span class="number">11</span></span><br><span class="line">	<span class="comment">//############################################</span></span><br><span class="line"><span class="number">12</span></span><br><span class="line">	<span class="comment">//如果写成如下，则会出错</span></span><br><span class="line"><span class="number">13</span></span><br><span class="line">	<span class="variable">$GLOBALS</span>[<span class="string">&quot;var&quot;</span>] = <span class="number">1</span>;</span><br><span class="line"><span class="number">14</span></span><br><span class="line">	<span class="variable">$var</span> = &amp;<span class="variable">$GLOBALS</span>[<span class="string">&quot;var&quot;</span>];</span><br><span class="line"><span class="number">15</span></span><br><span class="line">	<span class="keyword">unset</span>(<span class="variable">$GLOBALS</span>[<span class="string">&#x27;var&#x27;</span>]);</span><br><span class="line"><span class="number">16</span></span><br><span class="line">	<span class="keyword">echo</span> <span class="variable">$var</span>; <span class="comment">//脚本没法执行</span></span><br><span class="line"><span class="number">17</span></span><br><span class="line">	<span class="comment">//###########################################</span></span><br><span class="line"><span class="number">18</span></span><br><span class="line">	<span class="meta">?&gt;</span></span><br><span class="line"></span><br><span class="line">这意味着，例如，<span class="keyword">unset</span> <span class="variable">$var</span> 不会 <span class="keyword">unset</span> 全局变量。</span><br><span class="line"></span><br><span class="line"><span class="keyword">unset</span>只是把只是断开了变量名和变量内容之间的绑定。这并不意味着变量内容被销毁了。</span><br><span class="line"></span><br><span class="line">使用<span class="keyword">isset</span>(<span class="variable">$var</span>)的时候返回 <span class="literal">false</span>。<span class="variable language_">$this</span>在一个对象的方法中，<span class="variable language_">$this</span> 永远是调用它的对象的引用。</span><br><span class="line"></span><br><span class="line">如果在一个函数内部给一个声明为 <span class="keyword">global</span> 的变量赋于一个引用，该引用只在函数内部可见。</span><br><span class="line"></span><br><span class="line">可以通过使用 <span class="variable">$GLOBALS</span> 数组避免这一点。</span><br><span class="line"></span><br><span class="line">例 在函数内引用全局变量：</span><br><span class="line"><span class="number">01</span></span><br><span class="line">	<span class="meta">&lt;?php</span></span><br><span class="line"><span class="number">02</span></span><br><span class="line">	<span class="variable">$var1</span> = <span class="string">&quot;Example variable&quot;</span>;</span><br><span class="line"><span class="number">03</span></span><br><span class="line">	<span class="variable">$var2</span> = <span class="string">&quot;&quot;</span>;</span><br><span class="line"><span class="number">04</span></span><br><span class="line">	 </span><br><span class="line"><span class="number">05</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">global_references</span>(<span class="params"><span class="variable">$use_globals</span></span>) </span>&#123;</span><br><span class="line"><span class="number">06</span></span><br><span class="line">	    <span class="keyword">global</span> <span class="variable">$var1</span>, <span class="variable">$var2</span>;</span><br><span class="line"><span class="number">07</span></span><br><span class="line">	    <span class="keyword">if</span> (!<span class="variable">$use_globals</span>) &#123;</span><br><span class="line"><span class="number">08</span></span><br><span class="line">	        <span class="variable">$var2</span> = &amp;<span class="variable">$var1</span>; <span class="comment">// visible only inside the function</span></span><br><span class="line"><span class="number">09</span></span><br><span class="line">	    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line"><span class="number">10</span></span><br><span class="line">	        <span class="variable">$GLOBALS</span>[<span class="string">&quot;var2&quot;</span>] = &amp;<span class="variable">$var1</span>; <span class="comment">// visible also in global context</span></span><br><span class="line"><span class="number">11</span></span><br><span class="line">	    &#125;</span><br><span class="line"><span class="number">12</span></span><br><span class="line">	&#125;</span><br><span class="line"><span class="number">13</span></span><br><span class="line">	 </span><br><span class="line"><span class="number">14</span></span><br><span class="line">	<span class="title function_ invoke__">global_references</span>(<span class="literal">false</span>);</span><br><span class="line"><span class="number">15</span></span><br><span class="line">	<span class="keyword">echo</span> <span class="string">&quot;var2 is set to &#x27;<span class="subst">$var2</span>&#x27;\n&quot;</span>; <span class="comment">// var2 is set to &#x27;&#x27;</span></span><br><span class="line"><span class="number">16</span></span><br><span class="line">	<span class="title function_ invoke__">global_references</span>(<span class="literal">true</span>);</span><br><span class="line"><span class="number">17</span></span><br><span class="line">	<span class="keyword">echo</span> <span class="string">&quot;var2 is set to &#x27;<span class="subst">$var2</span>&#x27;\n&quot;</span>; <span class="comment">// var2 is set to &#x27;Example variable&#x27;</span></span><br><span class="line"><span class="number">18</span></span><br><span class="line">	<span class="meta">?&gt;</span></span><br><span class="line"></span><br><span class="line">把 <span class="keyword">global</span> <span class="variable">$var</span>; 当成是 <span class="variable">$var</span> = &amp;<span class="variable">$GLOBALS</span>[<span class="string">&#x27;var&#x27;</span>]; 的简写。所以 如果将其它引用赋给 <span class="variable">$var</span>， 只改变了本地变量的引用。</span><br><span class="line"></span><br><span class="line">如前所述，引用不是指针。这意味着下面的结构不会产生预期的效果：</span><br><span class="line"><span class="number">1</span></span><br><span class="line">	<span class="meta">&lt;?php</span></span><br><span class="line"><span class="number">2</span></span><br><span class="line">	<span class="variable">$bar</span> = <span class="number">3</span>;</span><br><span class="line"><span class="number">3</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">foo</span>(<span class="params">&amp;<span class="variable">$var</span></span>) </span>&#123;</span><br><span class="line"><span class="number">4</span></span><br><span class="line">	    <span class="variable">$GLOBALS</span>[<span class="string">&quot;baz&quot;</span>] = <span class="number">5</span>;</span><br><span class="line"><span class="number">5</span></span><br><span class="line">	    <span class="variable">$var</span> = &amp;<span class="variable">$GLOBALS</span>[<span class="string">&quot;baz&quot;</span>];</span><br><span class="line"><span class="number">6</span></span><br><span class="line">	&#125;</span><br><span class="line"><span class="number">7</span></span><br><span class="line">	<span class="title function_ invoke__">foo</span>(<span class="variable">$bar</span>);</span><br><span class="line"><span class="number">8</span></span><br><span class="line">	<span class="keyword">echo</span> <span class="variable">$bar</span>;<span class="comment">//输出3</span></span><br><span class="line"><span class="number">9</span></span><br><span class="line">	<span class="meta">?&gt;</span></span><br><span class="line"></span><br><span class="line">这将使 foo 函数中的 <span class="variable">$var</span> 变量在函数调用时和 <span class="variable">$bar</span> 绑定在一起，但接着又被重新绑定到了 <span class="variable">$GLOBALS</span>[<span class="string">&quot;baz&quot;</span>] 上面。</span><br><span class="line"></span><br><span class="line">不可能通过引用机制将 <span class="variable">$bar</span> 在函数调用范围内绑定到别的变量上面，因为在函数 foo 中并没有变量 <span class="variable">$bar</span>（它被表示为 <span class="variable">$var</span>，但是 <span class="variable">$var</span> 只有变量内容而没有调用符号表中的名字到值的绑定）。可以使用引用返回来引用被函数选择的变量。</span><br><span class="line"></span><br><span class="line">引用php手册的<span class="variable">$GLOBALS</span>的解释:</span><br><span class="line"></span><br><span class="line">Global 变量：<span class="variable">$GLOBALS</span>，注意： <span class="variable">$GLOBALS</span> 在 PHP <span class="number">3.0</span>.<span class="number">0</span> 及以后版本中适用。</span><br><span class="line"></span><br><span class="line">由所有已定义全局变量组成的数组。变量名就是该数组的索引。这是一个“superglobal”，或者可以描述为自动全局变量。</span><br><span class="line"></span><br><span class="line">也就是说上面代码中的<span class="variable">$var1</span>和<span class="variable">$GLOBALS</span>[<span class="string">&#x27;var1&#x27;</span>]是指的同一变量，而不是<span class="number">2</span>个不同的变量！</span><br><span class="line"></span><br><span class="line">如果在一个函数内部给一个声明为 <span class="keyword">global</span> 的变量赋于一个引用，该引用只在函数内部可见。可以通过使用 <span class="variable">$GLOBALS</span> 数组避免这一点。</span><br><span class="line"></span><br><span class="line">我们都知道php中的函数所产生的变量都是函数的私有变量，那么 <span class="keyword">global</span>关键字产生的变量也肯定逃不出这个规则，<span class="keyword">global</span>在函数产生一个指向函数外部变量的别名变量，而不是真正的函数外部变量，一但改变了别名 变量的指向地址，就会发生一些意料不到情况，<span class="variable">$GLOBALS</span>[]确确实实调用是外部的变量，函数内外会始终保持一致。</span><br><span class="line"><span class="number">01</span></span><br><span class="line">	<span class="meta">&lt;?php</span></span><br><span class="line"><span class="number">02</span></span><br><span class="line">	<span class="variable">$a</span> = <span class="number">1</span>;</span><br><span class="line"><span class="number">03</span></span><br><span class="line">	<span class="variable">$b</span> = <span class="number">2</span>;</span><br><span class="line"><span class="number">04</span></span><br><span class="line">	<span class="function"><span class="keyword">function</span> <span class="title">Sum</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line"><span class="number">05</span></span><br><span class="line">	    <span class="keyword">global</span> <span class="variable">$a</span>, <span class="variable">$b</span>;</span><br><span class="line"><span class="number">06</span></span><br><span class="line">	    <span class="variable">$b</span> = <span class="variable">$a</span> + <span class="variable">$b</span>;</span><br><span class="line"><span class="number">07</span></span><br><span class="line">	&#125;</span><br><span class="line"><span class="number">08</span></span><br><span class="line">	<span class="title function_ invoke__">Sum</span>();</span><br><span class="line"><span class="number">09</span></span><br><span class="line">	<span class="keyword">echo</span> <span class="variable">$b</span>;</span><br><span class="line"><span class="number">10</span></span><br><span class="line">	<span class="meta">?&gt;</span></span><br><span class="line"></span><br><span class="line">输出将是 “<span class="number">3</span>″。在函数中申明 了全局变量 <span class="variable">$a</span> 和 <span class="variable">$b</span>，任何变量的所有引用变量都会指向到全局变量。</span><br><span class="line"></span><br><span class="line">怎么不是<span class="number">2</span>呢，在函数外部不是不影响吗，请注意<span class="variable">$b</span>在函数中并没有通过引用修改，而是修改的<span class="variable">$b</span>指向物理内存的值，因此外部输入为<span class="number">3</span>。</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    var inputArea = document.querySelector("#search-input")
    var searchOverlayArea = document.querySelector(".search-overlay")

    inputArea.onclick = function() {
      getSearchFile()
      this.onclick = null
    }

    inputArea.onkeydown = function() {
      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        // inputArea.focus()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>首次搜索，正在载入索引文件，请稍后……<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
