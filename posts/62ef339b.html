<p><a target="_blank" rel="noopener" href="https://zhile.io/2020/11/18/jetbrains-eval-reset-da33a93d.html">原本地址</a><br>只做记录备份</p>
<figure class="highlight coq"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="number">0x1</span>. 如何安装</span><br><span class="line"><span class="number">1</span>). 插件市场安装：</span><br><span class="line">在Settings/Preferences... -&gt; Plugins 内手动添加第三方插件仓库地址：https://plugins.zhile.io</span><br><span class="line">搜索：IDE <span class="keyword">Eval</span> <span class="keyword">Reset</span>插件进行安装。如果搜索不到请注意是否做好了上一步？网络是否通畅？</span><br><span class="line">插件会提示安装成功。</span><br><span class="line"><span class="number">2</span>). 下载安装：</span><br><span class="line">点击这个链接(v2<span class="number">.1</span><span class="number">.14</span>)下载插件的zip包（macOS可能会自动解压，然后把zip包丢进回收站）</span><br><span class="line">通常可以直接把zip包拖进IDE的窗口来进行插件的安装。如果无法拖动安装，你可以在Settings/Preferences... -&gt; Plugins 里手动安装插件（Install Plugin <span class="keyword">From</span> Disk...）</span><br><span class="line">插件会提示安装成功。</span><br><span class="line"><span class="number">0x2</span>. 如何使用</span><br><span class="line">一般来说，在IDE窗口切出去或切回来时（窗口失去/得到焦点）会触发事件，检测是否长时间（<span class="number">25</span>天）没有重置，给通知让你选择。（初次安装因为无法获取上次重置时间，会直接给予提示）</span><br><span class="line">也可以手动唤出插件的主界面：</span><br><span class="line">如果IDE没有打开项目，在Welcome界面点击菜单：Get Help -&gt; <span class="keyword">Eval</span> <span class="keyword">Reset</span></span><br><span class="line">如果IDE打开了项目，点击菜单：Help -&gt; <span class="keyword">Eval</span> <span class="keyword">Reset</span></span><br><span class="line">唤出的插件主界面中包含了一些显示信息，<span class="number">2</span>个按钮，<span class="number">1</span>个勾选项：</span><br><span class="line">按钮：Reload 用来刷新界面上的显示信息。</span><br><span class="line">按钮：<span class="keyword">Reset</span> 点击会询问是否重置试用信息并重启IDE。选择Yes则执行重置操作并重启IDE生效，选择No则什么也不做。（此为手动重置方式）</span><br><span class="line">勾选项：Auto reset <span class="built_in">before</span> per restart 如果勾选了，则自勾选后每次重启/退出IDE时会自动重置试用信息，你无需做额外的事情。（此为自动重置方式）</span><br><span class="line"><span class="number">0x3</span>. 如何更新</span><br><span class="line"><span class="number">1</span>). 插件更新机制（推荐）：</span><br><span class="line">IDE会自行检测其自身和所安装插件的更新并给予提示。如果本插件有更新，你会收到提示看到更新日志，自行选择是否更新。</span><br><span class="line">点击IDE的<span class="keyword">Check</span> <span class="keyword">for</span> Updates... 菜单手动检测IDE和所安装插件的更新。如果本插件有更新，你会收到提示看到更新日志，自行选择是否更新。</span><br><span class="line">插件更新可能会需要重启IDE。</span><br><span class="line"><span class="number">2</span>). 手动更新：</span><br><span class="line">从本页面下载最新的插件zip包安装更新。参考本文：下载安装小节。</span><br><span class="line">插件更新需要重启IDE。</span><br><span class="line"><span class="number">0x4</span>. 一些说明</span><br><span class="line">本插件默认不会显示其主界面，如果你需要，参考本文：如何使用小节。</span><br><span class="line">市场付费插件的试用信息也会一并重置。</span><br><span class="line">MyBatisCodeHelperPro插件有两个版本如下，功能完全相同，安装时须看清楚！</span><br><span class="line">MyBatisCodeHelperPro (Marketplace Edition)，可重置！</span><br><span class="line">MyBatisCodeHelperPro，不可重置！</span><br><span class="line">对于某些付费插件（如: Iedis <span class="number">2</span>, MinBatis）来说，你可能需要去取掉javaagent配置（如果有）后重启IDE：</span><br><span class="line">如果IDE没有打开项目，在Welcome界面点击菜单：Configure -&gt; Edit Custom VM <span class="keyword">Options</span>... -&gt; 移除 -javaagent: 开头的行。</span><br><span class="line">如果IDE打开了项目，点击菜单：Help -&gt; Edit Custom VM <span class="keyword">Options</span>... -&gt; 移除 -javaagent: 开头的行。</span><br><span class="line">重置需要重启IDE生效！</span><br><span class="line">重置后并不弹出Licenses对话框让你选择输入License或试用，这和之前的重置脚本/插件不同（省去这烦人的一步）。</span><br><span class="line">如果长达<span class="number">25</span>天不曾有任何重置动作，IDE会有通知询问你是否进行重置。</span><br><span class="line">如果勾选：Auto reset <span class="built_in">before</span> per restart ，重置是静默无感知的。</span><br><span class="line">简单来说：勾选了Auto reset <span class="built_in">before</span> per restart则无需再管，一劳永逸。</span><br><span class="line"><span class="number">0x5</span>. 开源信息</span><br><span class="line">插件是学习研究项目，源代码是开放的。源码仓库地址：Gitee。</span><br><span class="line">如果你有更好的想法，欢迎给我提Pull Request来共同研究完善。</span><br><span class="line">插件源码使用：GPL<span class="number">-2.0</span>开源协议发布。</span><br><span class="line">插件使用PHP编写，毕竟PHP是世界上最好的编程语言！</span><br><span class="line"><span class="number">0x6</span>. 支持的产品</span><br><span class="line">IntelliJ IDEA</span><br><span class="line">AppCode</span><br><span class="line">CLion</span><br><span class="line">DataGrip</span><br><span class="line">GoLand</span><br><span class="line">PhpStorm</span><br><span class="line">PyCharm</span><br><span class="line">Rider</span><br><span class="line">RubyMine</span><br><span class="line">WebStorm</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
    var inputArea = document.querySelector("#search-input")
    var searchOverlayArea = document.querySelector(".search-overlay")

    inputArea.onclick = function() {
      getSearchFile()
      this.onclick = null
    }

    inputArea.onkeydown = function() {
      if(event.keyCode == 13)
        return false
    }

    function openOrHideSearchContent() {
      let isHidden = searchOverlayArea.classList.contains('hidden')
      if (isHidden) {
        searchOverlayArea.classList.remove('hidden')
        document.body.classList.add('hidden')
        // inputArea.focus()
      } else {
        searchOverlayArea.classList.add('hidden')
        document.body.classList.remove('hidden')
      }
    }

    function blurSearchContent(e) {
      if (e.target === searchOverlayArea) {
        openOrHideSearchContent()
      }
    }

    document.querySelector("#search-icon").addEventListener("click", openOrHideSearchContent, false)
    document.querySelector("#search-close-icon").addEventListener("click", openOrHideSearchContent, false)
    searchOverlayArea.addEventListener("click", blurSearchContent, false)

    var searchFunc = function (path, search_id, content_id) {
      'use strict';
      var $input = document.getElementById(search_id);
      var $resultContent = document.getElementById(content_id);
      $resultContent.innerHTML = "<ul><span class='local-search-empty'>首次搜索，正在载入索引文件，请稍后……<span></ul>";
      $.ajax({
        // 0x01. load xml file
        url: path,
        dataType: "xml",
        success: function (xmlResponse) {
          // 0x02. parse xml file
          var datas = $("entry", xmlResponse).map(function () {
            return {
              title: $("title", this).text(),
              content: $("content", this).text(),
              url: $("url", this).text()
            };
          }).get();
          $resultContent.innerHTML = "";

          $input.addEventListener('input', function () {
            // 0x03. parse query to keywords list
            var str = '<ul class=\"search-result-list\">';
            var keywords = this.value.trim().toLowerCase().split(/[\s\-]+/);
            $resultContent.innerHTML = "";
            if (this.value.trim().length <= 0) {
              return;
            }
            // 0x04. perform local searching
            datas.forEach(function (data) {
              var isMatch = true;
              var content_index = [];
              if (!data.title || data.title.trim() === '') {
                data.title = "Untitled";
              }
              var orig_data_title = data.title.trim();
              var data_title = orig_data_title.toLowerCase();
              var orig_data_content = data.content.trim().replace(/<[^>]+>/g, "");
              var data_content = orig_data_content.toLowerCase();
              var data_url = data.url;
              var index_title = -1;
              var index_content = -1;
              var first_occur = -1;
              // only match artiles with not empty contents
              if (data_content !== '') {
                keywords.forEach(function (keyword, i) {
                  index_title = data_title.indexOf(keyword);
                  index_content = data_content.indexOf(keyword);

                  if (index_title < 0 && index_content < 0) {
                    isMatch = false;
                  } else {
                    if (index_content < 0) {
                      index_content = 0;
                    }
                    if (i == 0) {
                      first_occur = index_content;
                    }
                    // content_index.push({index_content:index_content, keyword_len:keyword_len});
                  }
                });
              } else {
                isMatch = false;
              }
              // 0x05. show search results
              if (isMatch) {
                str += "<li><a href='" + data_url + "' class='search-result-title'>" + orig_data_title + "</a>";
                var content = orig_data_content;
                if (first_occur >= 0) {
                  // cut out 100 characters
                  var start = first_occur - 20;
                  var end = first_occur + 80;

                  if (start < 0) {
                    start = 0;
                  }

                  if (start == 0) {
                    end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
