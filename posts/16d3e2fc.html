n>(time.time())</span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> image:</span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="string">&#x27;status&#x27;</span>: <span class="number">204</span>, <span class="string">&#x27;msg&#x27;</span>: <span class="string">&#x27;图片为空&#x27;</span>&#125;</span><br><span class="line"></span><br><span class="line">        image = image.replace(<span class="string">&#x27;\\&#x27;</span>, <span class="string">&#x27;/&#x27;</span>)</span><br><span class="line">        <span class="comment"># 获取图片后缀</span></span><br><span class="line">        imageType = image.split(<span class="string">&#x27;.&#x27;</span>)[-<span class="number">1</span>]</span><br><span class="line">        imageName = image.split(<span class="string">&#x27;.&#x27;</span>)[-<span class="number">2</span>]</span><br><span class="line">        fileName = common.myMD5(<span class="string">&#x27;%s%s&#x27;</span> % (imageName, timeSec))[<span class="number">8</span>:-<span class="number">8</span>]</span><br><span class="line">        imageUrl = <span class="string">&#x27;&#x27;</span></span><br><span class="line">        <span class="keyword">if</span> <span class="built_in">type</span> == <span class="number">1</span>:</span><br><span class="line">            fileName = <span class="string">&#x27;%s.%s&#x27;</span> % (fileName, imageType)</span><br><span class="line">            imageUrl = <span class="string">&#x27;/lp/%s/%s&#x27;</span> % (time.strftime(<span class="string">&#x27;%Y/%m/%d&#x27;</span>, time.localtime(timeSec)), fileName)</span><br><span class="line">        <span class="keyword">elif</span> <span class="built_in">type</span> == <span class="number">2</span>:</span><br><span class="line">            fileName = <span class="string">&#x27;%s.%s&#x27;</span> % (fileName, imageType)</span><br><span class="line">            imageUrl = <span class="string">&#x27;/u/%s/%s&#x27;</span> % ((time.strftime(<span class="string">&#x27;%Y%m%d&#x27;</span>, time.localtime(timeSec)), fileName))</span><br><span class="line">        <span class="keyword">elif</span> <span class="built_in">type</span>==<span class="number">3</span>:</span><br><span class="line">            fileName = <span class="string">&#x27;%s%s.%s&#x27;</span> % (<span class="built_in">str</span>(fileName)[<span class="number">0</span>:<span class="number">6</span>], common.randomValue(<span class="number">16</span>), imageType)</span><br><span class="line">            imageUrl = <span class="string">&#x27;/%s/%s&#x27;</span> % (time.strftime(<span class="string">&#x27;%Y/%m/%d&#x27;</span>, time.localtime(timeSec)), fileName)</span><br><span class="line">        <span class="keyword">elif</span> <span class="built_in">type</span>==<span class="number">4</span>:</span><br><span class="line">            <span class="comment"># 资讯</span></span><br><span class="line">            fileName = <span class="string">&#x27;%s%s.%s&#x27;</span> % (<span class="built_in">str</span>(fileName)[<span class="number">0</span>:<span class="number">6</span>], common.randomValue(<span class="number">16</span>), imageType)</span><br><span class="line">            imageUrl = <span class="string">&#x27;/news/%s/%s&#x27;</span> % (time.strftime(<span class="string">&#x27;%Y/%m/%d&#x27;</span>, time.localtime(timeSec)), fileName)</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="keyword">with</span> <span class="built_in">open</span>(image, <span class="string">&#x27;rb&#x27;</span>) <span class="keyword">as</span> fh:</span><br><span class="line">                rsp = <span class="variable language_">self</span>.upYunClass.put(imageUrl, fh)  <span class="comment"># 上传图片，自动创建目录</span></span><br><span class="line">                time.sleep(<span class="number">0.5</span>)</span><br><span class="line">                <span class="keyword">if</span> <span class="keyword">not</span> rsp.get(<span class="string">&#x27;content-length&#x27;</span>, <span class="string">&#x27;&#x27;</span>):</span><br><span class="line">                    time.sleep(<span class="number">0.5</span>)</span><br><span class="line">                    <span class="keyword">return</span> &#123;<span class="string">&#x27;status&#x27;</span>: <span class="number">204</span>, <span class="string">&#x27;msg&#x27;</span>: <span class="string">&#x27;上传失败1&#x27;</span>&#125;</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">            errorMsg = <span class="string">&#x27;图片上传异常:%s&#x27;</span> % e</span><br><span class="line">            time.sleep(<span class="number">5</span>)</span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="string">&#x27;status&#x27;</span>: <span class="number">204</span>, <span class="string">&#x27;msg&#x27;</span>: errorMsg&#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            <span class="comment"># 如果delImg没有传值，并且环境为线上环境，默认移除上传成功的图片</span></span><br><span class="line">            <span class="keyword">if</span> delImg <span class="keyword">is</span> <span class="literal">None</span> <span class="keyword">and</span> settings.delLocalImg:</span><br><span class="line">                delImg = <span class="literal">True</span></span><br><span class="line">            <span class="keyword">if</span> delImg:</span><br><span class="line">                os.remove(image)</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">            errorMsg = <span class="string">&#x27;图片上传后,删除图片异常:%s:%s&#x27;</span> % (image, e)</span><br><span class="line">            common.util_log().errorLog(errorMsg)</span><br><span class="line">            <span class="comment"># return &#123;&#x27;status&#x27;: 204, &#x27;msg&#x27;: errorMsg&#125;</span></span><br><span class="line">        <span class="keyword">return</span> &#123;<span class="string">&#x27;status&#x27;</span>: <span class="number">200</span>, <span class="string">&#x27;msg&#x27;</span>: imageUrl&#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">saveFile</span>(<span class="params">self, data, <span class="built_in">type</span>=<span class="number">1</span>, dirPath=<span class="string">&#x27;/&#x27;</span>, filename=<span class="string">&#x27;&#x27;</span>, fileBasePath=<span class="string">&#x27;&#x27;</span></span>):</span><br><span class="line">        <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">        保存文件到本地</span></span><br><span class="line"><span class="string">        :param data: 文件内容 | url地址</span></span><br><span class="line"><span class="string">        :param type: 1-url地址 2-内容</span></span><br><span class="line"><span class="string">        :param filename: 自定义文件名, 如果是url, 默认取url的文件名</span></span><br><span class="line"><span class="string">        :param dirPath: 自定义目录路径 xxx/</span></span><br><span class="line"><span class="string">        :param fileBasePath: 基础目录路径 /xxx/</span></span><br><span class="line"><span class="string">        :return: /path/filename.xx</span></span><br><span class="line"><span class="string">        &#x27;&#x27;&#x27;</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> fileBasePath:</span><br><span class="line">            fileBasePath = settings.ROOT_PATH</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 完整路径以及相对路径</span></span><br><span class="line">        timePath = time.strftime(<span class="string">&#x27;%Y%m%d/&#x27;</span>, time.localtime(time.time()))</span><br><span class="line">        shortPath = dirPath + timePath</span><br><span class="line">        path = fileBasePath + shortPath</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> os.path.exists(path):</span><br><span class="line">            os.makedirs(path, mode=<span class="number">0o777</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> <span class="built_in">type</span> == <span class="number">2</span> <span class="keyword">and</span> <span class="keyword">not</span> filename:</span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="string">&#x27;status&#x27;</span>: <span class="number">204</span>, <span class="string">&#x27;msg&#x27;</span>: <span class="string">&#x27;文件名为空&#x27;</span>&#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> filename:</span><br><span class="line">            filename = data.split(<span class="string">&#x27;/&#x27;</span>)[-<span class="number">1</span>]</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 文件完整路径以及相对路径</span></span><br><span class="line">        <span class="comment"># 如果已存在文件直接返回路径</span></span><br><span class="line">        fullFileName = path + filename</span><br><span class="line">        shortFileName = shortPath + filename</span><br><span class="line">        <span class="keyword">if</span> os.path.exists(fullFileName):</span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="string">&#x27;status&#x27;</span>: <span class="number">200</span>, <span class="string">&#x27;msg&#x27;</span>: &#123;<span class="string">&#x27;fullFileName&#x27;</span>: fullFileName, <span class="string">&#x27;shortFileName&#x27;</span>: shortFileName&#125;&#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            result = <span class="string">&#x27;&#x27;</span></span><br><span class="line">            <span class="keyword">if</span> <span class="built_in">type</span> == <span class="number">1</span>:</span><br><span class="line">                <span class="comment"># 网络下载方式保存文件</span></span><br><span class="line">                result = request.urlretrieve(data, fullFileName)</span><br><span class="line">            <span class="keyword">elif</span> <span class="built_in">type</span> == <span class="number">2</span>:</span><br><span class="line">                <span class="comment"># 读取二进制文件保存文件</span></span><br><span class="line">                <span class="keyword">with</span> <span class="built_in">open</span>(fullFileName, <span class="string">&#x27;wb&#x27;</span>) <span class="keyword">as</span> fh:</span><br><span class="line">                    result = fh.write(data)</span><br><span class="line">            <span class="keyword">if</span> result:</span><br><span class="line">                <span class="comment"># 验证文件是否完整 如果不完整返回None(通过判断文件头部判断图片类型)</span></span><br><span class="line">                <span class="keyword">if</span> imghdr.what(fullFileName) == <span class="literal">None</span>:</span><br><span class="line">                    <span class="keyword">return</span> &#123;<span class="string">&#x27;status&#x27;</span>: <span class="number">204</span>, <span class="string">&#x27;msg&#x27;</span>: <span class="string">&#x27;%s无法获取文件类型，文件可能已损坏&#x27;</span> % shortFileName&#125;</span><br><span class="line">                dealRes = <span class="variable language_">self</span>.dealFile(fullFileName, fullFileName)</span><br><span class="line">                <span class="keyword">if</span> dealRes.get(<span class="string">&#x27;status&#x27;</span>, <span class="number">0</span>) == <span class="number">204</span>:</span><br><span class="line">                    <span class="keyword">return</span> dealRes</span><br><span class="line">                <span class="keyword">return</span> &#123;<span class="string">&#x27;status&#x27;</span>: <span class="number">200</span>, <span class="string">&#x27;msg&#x27;</span>: &#123;<span class="string">&#x27;fullFileName&#x27;</span>: fullFileName, <span class="string">&#x27;shortFileName&#x27;</span>: shortFileName&#125;&#125;</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="string">&#x27;status&#x27;</span>: <span class="number">204</span>, <span class="string">&#x27;msg&#x27;</span>: <span class="string">&#x27;%s文件写入失败:%s&#x27;</span> % (shortFileName, e)&#125;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> &#123;<span class="string">&#x27;status&#x27;</span>: <span class="number">204</span>, <span class="string">&#x27;msg&#x27;</span>: <span class="string">&#x27;&#x27;</span>&#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">dealImagePixels</span>(<span class="params">self, imgPath=<span class="string">&#x27;&#x27;</span></span>):</span><br><span class="line">        <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">        获取图片信息，支持修改图片透明度</span></span><br><span class="line"><span class="string">        :param imgPath: 图片地址</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        &#x27;&#x27;&#x27;</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> imgPath:</span><br><span class="line">            imgPath = settings.logoPath</span><br><span class="line">        <span class="keyword">try</span>:</span><br><span class="line">            imgOrigin = Image.<span class="built_in">open</span>(imgPath)</span><br><span class="line">        <span class="keyword">except</span> Exception <span class="keyword">as</span> e:</span><br><span class="line">            <span class="keyword">return</span> &#123;<span class="string">&#x27;status&#x27;</span>: <span class="number">204</span>, <span class="string">&#x27;msg&#x27;</span>: <span class="string">&#x27;打开logo图片错误:%s:%s&#x27;</span> % (imgPath, e)&#125;</span><br><span class="line">        imgWidth, imgHeight = imgOrigin.size</span><br><span class="line">        imgPixelsDict = <span class="built_in">dict</span>()</span><br><span class="line">        <span class="keyword">for</span> x <span class="keyword">in</span> <span class="built_in">range</span>(imgWidth):</span><br><span class="line">            <span class="keyword">for</span> y <span class="keyword">in</span> <span class="built_in">range</span>(imgHeight):</span><br><span class="line">                <span class="comment"># 通过坐标点，获取(R, G, B, A)</span></span><br><span class="line">                pixel = imgOrigin.getpixel((x, y))</span><br><span class="line">                <span class="comment"># 去除透明度为0的像素</span></span><br><span class="line">                <span class="keyword">if</span> pixel != (<span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>):</span><br><span class="line">                    imgPixelsDict[(x, y)] = pixel</span><br><span class="line">                    <span class="comment"># 修改透明度</span></span><br><span class="line">                    <span class="comment"># imgPixelsDict[(x, y)] = pixel[:3]+(100,)</span></span><br><span class="line">        <span class="keyword">return</span> &#123;</span><br><span class="line">            <span class="string">&#x27;status&#x27;</span>: <span class="number">200</span>,</span><br><span class="line">            <span class="string">&#x27;msg&#x27;</span>: &#123;</span><br><span class="line">                <span class="string">&#x27;origin&#x27;</span>: imgOrigin,</span><br><span class="line">                <span class="string">&#x27;width&#x27;</span>: imgWidth,</span><br><span class="line">                <span class="string">&#x27;height&#x27;</span>: imgHeight,</span><br><span class="line">                <span class="string">&#x27;pixelsDict&#x27;</span>: imgPixelsDict</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">blendPixel</span>(<span class="params">self, pixel1, pixel2</span>):</span><br><span class="line">        <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">        混合颜色(R, G, B, A)</span></span><br><span class="line"><span class="string">        :param pixel1: 图片像素</span></span><br><span class="line"><span class="string">        :param pixel2: 图片像素</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        &#x27;&#x27;&#x27;</span></span><br><span class="line">        <span class="comment"># alpha 透明度</span></span><br><span class="line">        alpha1 = <span class="number">256</span> - pixel2[<span class="number">3</span>]</span><br><span class="line">        alpha2 = pixel2[<span class="number">3</span>] - (alpha1 * pixel2[<span class="number">3</span>]) / <span class="number">256.0</span></span><br><span class="line">        alpha = alpha1 + alpha2</span><br><span class="line">        pixel = (</span><br><span class="line">            <span class="built_in">int</span>((alpha1 * pixel1[<span class="number">0</span>] + alpha2 * pixel2[<span class="number">0</span>]) / alpha),</span><br><span class="line">            <span class="built_in">int</span>((alpha1 * pixel1[<span class="number">1</span>] + alpha2 * pixel2[<span class="number">1</span>]) / alpha),</span><br><span class="line">            <span class="built_in">int</span>((alpha1 * pixel1[<span class="number">2</span>] + alpha2 * pixel2[<span class="number">2</span>]) / alpha),</span><br><span class="line">            <span class="built_in">int</span>(alpha)</span><br><span class="line">        )</span><br><span class="line">        <span class="keyword">return</span> pixel</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">dealImage</span>(<span class="params">self, image, logoPixelsDict, offTop=<span class="literal">None</span>, offLeft=<span class="literal">None</span></span>):</span><br><span class="line">        <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">        处理图片，将图片</span></span><br><span class="line"><span class="string">        :param image: 图片资源</span></span><br><span class="line"><span class="string">        :param logoPixelsDict: logo图片像素</span></span><br><span class="line"><span class="string">        :param offTop: y基于image偏移量</span></span><br><span class="line"><span class="string">        :param offLeft: x基于image偏移量</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        &#x27;&#x27;&#x27;</span></span><br><span class="line">        <span class="comment"># 如果图片尺寸小于水印图片，不加水印</span></span><br><span class="line">        <span class="keyword">for</span> coords, logoPixel <span class="keyword">in</span> logoPixelsDict.items():</span><br><span class="line">            <span class="comment"># x轴坐标</span></span><br><span class="line">            coords_x = (coords[<span class="number">0</span>] + offLeft)</span><br><span class="line">            <span class="comment"># y轴坐标</span></span><br><span class="line">            coords_y = (coords[<span class="number">1</span>] + offTop)</span><br><span class="line">            imagePixel = image.getpixel((coords_x, coords_y))</span><br><span class="line">            <span class="keyword">if</span> (<span class="built_in">isinstance</span>(imagePixel, <span class="built_in">tuple</span>) <span class="keyword">and</span> <span class="built_in">len</span>(imagePixel) &gt; <span class="number">2</span>):</span><br><span class="line">                <span class="comment"># 将坐标的RGBA修改为混合后的RGBA</span></span><br><span class="line">                image.putpixel((coords_x, coords_y), <span class="variable language_">self</span>.blendPixel(imagePixel, logoPixel))</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> image</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">dealFile</span>(<span class="params">self, filePath, outFilePath=<span class="string">&#x27;&#x27;</span>,logoDict=<span class="literal">None</span>, offX=-<span class="number">5</span>, offY=-<span class="number">5</span></span>):</span><br><span class="line">        <span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">        图片增加水印, 非图片</span></span><br><span class="line"><span class="string">        :param filePath: 图片路径</span></span><br><span class="line"><span class="string">        :param logoDict: logo图片信息</span></span><br><span class="line"><span class="string">        :param offX: logo对于图片x偏移量</span></span><br><span class="line"><span class="string">        :param offY: logo对于图片y偏移量</span></span><br><span class="line"><span class="string">        :return:</span></span><br><span class="line"><span class="string">        &#x27;&#x27;&#x27;</span></span><br><span class="line">        <span class="comment"># 非图片类型图片不进行处理</span></span><br><span class="line">        <span class="keyword">if</s                     end = 100;
                  }

                  if (end > content.length) {
                    end = content.length;
                  }

                  var match_content = content.substr(start, end);

                  // highlight all keywords
                  keywords.forEach(function (keyword) {
                    var regS = new RegExp(keyword, "gi");
                    match_content = match_content.replace(regS, "<span class=\"search-keyword\">" + keyword + "</span>");
                  });

                  str += "<p class=\"search-result-abstract\">" + match_content + "...</p>"
                }
                str += "</li>";
              }
            });
            str += "</ul>";
            if (str.indexOf('<li>') === -1) {
              return $resultContent.innerHTML = "<ul><span class='local-search-empty'>没有找到内容，请尝试更换检索词。<span></ul>";
            }
            $resultContent.innerHTML = str;
          });
        },
        error: function(xhr, status, error) {
          $resultContent.innerHTML = ""
          if (xhr.status === 404) {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>未找到search.xml文件，具体请参考：<a href='https://github.com/zchengsite/hexo-theme-oranges#configuration' target='_black'>configuration</a><span></ul>";
          } else {
            $resultContent.innerHTML = "<ul><span class='local-search-empty'>请求失败，尝试重新刷新页面或稍后重试。<span></ul>";
          }
        }
      });
      $(document).on('click', '#search-close-icon', function() {
        $('#search-input').val('');
        $('#search-result').html('');
      });
    }

    var getSearchFile = function() {
        var path = "/search.xml";
        searchFunc(path, 'search-input', 'search-result');
    }
  </script>
